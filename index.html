<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKT3 Game - Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/ak-t3.min.css" />
</head>

<body>
    <div class="PlayGlass">
        <div class="grid">
            <label class="field">
                <span class="title">Player1:</span>
                <span id="p1" class="playerName player1"></span>
            </label>
            <label class="field">
                <span class="title">Player2:</span>
                <span id="p2" class="playerName player2"></span>
            </label>
        </div>
        <div class="grid">
            <label class="field">
                <span class="title">Winner:</span>
                <span id="winnerPlayer" class="playerName">--</span>
            </label>
            <label class="field">
                <span class="title">Current Player:</span>
                <span id="indicator" class="indicator playerName player1"></span>
            </label>
        </div>
        <div class="btns">
            <button class="btn replay" onclick="replay()">Replay</button>
            <button class="btn reset" onclick="reset()">Reset</button>
        </div>
        <div id="playBoard" class="playBoard"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script/ak-t3.min.js"></script>

</html>
